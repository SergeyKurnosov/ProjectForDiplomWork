<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма пополнения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .payment-form h2 {
            margin-top: 0;
            color: #333;
        }
        .payment-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .payment-form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .payment-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="payment-form">
    <h2>Форма оплаты</h2>
    <form action="/TopUp" method="post">
        <label for="amount">Введите сумму для пополнения:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <button type="submit">Пополнить</button>
    </form>
</div>
</body>
</html>
