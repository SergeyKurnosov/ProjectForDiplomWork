<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация Сотрудника</title>
    <style>
        /* ... стили остаются прежними ... */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: white;
            max-width: 300px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<form action="/createEmployer" method="post">
    <h2>Регистрация Сотрудника</h2>
    <input type="text" id="login" name="login" placeholder="Логин" required>
    <input type="password" id="password" name="password" placeholder="Пароль" required>
    <input type="text" id="employeeKey" name="employeeKey" placeholder="Ключ Сотрудника" required>
    <input type="text" id="employeeSector" name="employeeSector" placeholder="Сектор Сотрудника" required>
    <input type="submit" value="Зарегистрироваться">
</form>
</body>
</html>
