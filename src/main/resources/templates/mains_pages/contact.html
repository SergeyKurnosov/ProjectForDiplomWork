        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #f4f4f4;
            color: #000000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #49e81d 3px solid;
        }

        header a {
            color: #000000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #1d75e8;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

<body>
<header>
    <div class="container">
        <div id="branding">
            <img src="https://i.pinimg.com/originals/e9/66/b7/e966b7a2c6be0f6911c8e3148fe03aaf.gif"
                 style="height: 75px">
            <a href="#0" title="Конструктор сайтов - Art Builder">HomeЯК </a>
        </div>
        <nav>
            <ul>
                <li class="current"><a href="/main_site">Главная</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container banner-parallax">
    <h1>Контактная информация</h1>
    <div th:if="${!contacts.isEmpty()}">
        <ul>
            <li th:each="contact : ${contacts}">
                <p>Имя: <span th:text="${contact.name}">Имя</span></p>
                <p>Телефон: <span th:text="${contact.tel}">Телефон</span></p>
                <p>Адрес: <span th:text="${contact.address}">Адрес</span></p>
            </li>
        </ul>
    </div>
    <div th:if="${contacts.isEmpty()}">
        <p>Контактная информация в данный момент отсутствует.</p>
    </div>
</div>
</body>
</html>
