<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои начисления</title>
    <link rel="icon" href="img/196817.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/196817.png" type="image/x-icon">
    <style>
        body{
            background: linear-gradient(75deg, #1d75e8, #49e81d);
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header ul li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        .list-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .list-block {
            width: 48%;
            padding: 20px;
            border: 1px solid #74d51c;
            background-color: #d6d6d6;
        }

        .list-block h2 {
            margin-bottom: 15px;
        }

        .list-block ul {
            list-style-type: none;
            padding: 0;
        }

        .list-block ul li {
            padding: 5px 0;
            border-bottom: 1px solid #e41414;
        }

        .list-block ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <img src="https://i.pinimg.com/originals/e9/66/b7/e966b7a2c6be0f6911c8e3148fe03aaf.gif"
                 style="height: 75px">
        </div>
        <nav>
            <ul>
                <li class="current"><a href="/main_site">Главная</a></li>
                <li><a href="#">Мои платежи/начисления</a></li>
                <li><a href="#">Получить квитанцию</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <section id="main">
    </section>
</div>

<div class="list-container container banner-parallax">
    <form  action="/myAccrualsUDesc">
        <button type="submit" class="sort-button" onclick="sortList()">Отсортировать в обратном порядке</button>
    </form>
    <div class="list-block">
        <h2>Начисления</h2>
        <div th:if="${!accruals.isEmpty()}">
            <ul>
                <li th:each="accrual : ${accruals}">
                    <p>Дата начисления: <span th:text="${accrual.dateAccruals}">Дата</span></p>
                    <p>Кв/ч: <span th:text="${accrual.kilowatt}"> кв/ч</span></p>
                    <p>Сумма: <span th:text="${accrual.pricePayment}">Сумма</span></p>
                </li>
            </ul>
        </div>
        <div th:if="${accruals.isEmpty()}">
            <p>Контактная в данный момент отсутствует.</p>
        </div>
    </div>
    <div class="list-block">
        <h2>Платежи</h2>
        <div th:if="${!payments.isEmpty()}">
            <ul>
                <li th:each="payment : ${payments}">
                    <p>Дата платежа: <span th:text="${payment.datePayment}">Дата</span></p>
                    <p>Сумма: <span th:text="${payment.pricePayment}">Сумма</span></p>
                </li>
            </ul>
        </div>
        <div th:if="${payments.isEmpty()}">
            <p>Контактная в данный момент отсутствует.</p>
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var header = document.querySelectorAll('span');
        var maxLength = 10;

        header.forEach(function(header) {
            if (header.textContent.length > maxLength) {
                header.textContent = header.textContent.substring(0, maxLength);
            }
        });
    });
</script>

</body>
</html>
